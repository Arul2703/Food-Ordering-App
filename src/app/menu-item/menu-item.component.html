<div class="menu-item-container">
  <button class="add-menu-item-btn" (click)="navigateToFoodItemForm()">Add Menu Item</button>
  <br>
  <table class="menu-items-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let foodItem of foodItems">
        <td>
          <img [src]="getBase64Image(foodItem.imageUrl)" width="50px" height="50px" alt="Food Item Image">
        </td>
        <td> {{ foodItem.name }}</td>
        <td>{{ foodItem.price | currency: 'INR' }}</td>
        <td>
          <button class="edit-btn" (click)="editMenuItem(foodItem)"><i class="fas fa-edit"></i></button>
          <button class="delete-btn" (click)="deleteMenuItem(foodItem)"><i class="fas fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
