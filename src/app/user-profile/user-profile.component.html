<div *ngIf="successMessage" class="success-message" [@fadeInOut]>
  {{ successMessage }}
</div>

<!-- Show error message if available -->
<div *ngIf="errorMessage" class="error-message" [@fadeInOut]>
  {{ errorMessage }}
</div>
<div class="user-profile-container">
  <div class="profile-header">
   
    <div class="profile-picture-container">
      <img [src]="profilePictureUrl" alt="Profile Pic" (click)="selectProfilePicture()">
      <input type="file" id="profilePictureInput" (change)="onProfilePictureChange($event)" accept=".png,.jpg,.jpeg">
      <div class="profile-picture-overlay">
        <span class="profile-picture-overlay-text">UPLOAD PHOTO</span>
      </div>
    </div>
  </div>
  <div class="profile-details">
    <form [formGroup]="userProfileForm" (ngSubmit)="updateUserProfile()">
      <!-- <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" required>
      </div> -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" required>
        <div *ngIf="userProfileForm.controls['name'].hasError('required') && userProfileForm.controls['name'].touched" class="error-container">
          <span class="error-icon">error</span>
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="text" id="mobileNumber" formControlName="mobileNumber" class="form-control">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" class="form-control">
      </div>
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" formControlName="pincode" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
      <!-- Show success message if available -->
    
  </div>
</div>
